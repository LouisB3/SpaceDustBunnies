@SPACEDUST_RESOURCE:HAS[#body[Eeloo]]:NEEDS[JNSQ]
{
	@RESOURCEBAND[eelooExo]
	{
		@altUpperBound = 130000
		@altLowerBound = 90000
	}
}

@SPACEDUST_RESOURCE:HAS[#body[Eeloo],#resourceName[LqdNitrogen]]:NEEDS[JNSQ]
{
	RESOURCEBAND
	{
		name = eelooAtmo
		title = #LOC_SpaceDust_Band_Atmosphere

		alwaysDiscovered = false
		alwaysIdentified = false

		minAbundance = 1 // 80
		maxAbundance = 1.0625 // 85

		useAirDensity = True
		densityCurve
		{
			key = 0 0
			key = 1 1
			key = 12 12
		}

		// Distribution Data
		distributionType = Spherical
		altUpperBound = 80000
		altLowerBound = -500
		altPeak = 0
		altVariability = 0
		altFalloffType = Linear

		// lats in degrees
		latUpperBound = 90
		latLowerBound = -90
		latPeak = 0
		latVariability = 0
		latFalloffType = None
	}
}
