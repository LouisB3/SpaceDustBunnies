SPACEDUST_RESOURCE:NEEDS[JNSQ]
{
	resourceName = LqdDeuterium
	body = Tylo

	RESOURCEBAND
	{
		name = tyloAtmo
		title = #LOC_SpaceDust_Band_Atmosphere

		alwaysDiscovered = false
		alwaysIdentified = false

		minAbundance = 0.0000375 // 0.003
		maxAbundance = 0.0000375 // 0.003
		
		useAirDensity = True
		densityCurve
		{
			key = 0 0
			key = 1 1
		}
		// Distribution Data
		distributionType = Spherical

		// These parameters are specific to the Spherical model
		altUpperBound = 85000
		altLowerBound = -500
		altPeak = 0
		altVariability = 0
		altFalloffType = Linear

		// lats in degrees
		latUpperBound = 90
		latLowerBound = -90
		latPeak = 0
		latVariability = 0
		latFalloffType = None
	}
}
